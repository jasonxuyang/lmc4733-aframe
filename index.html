<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>lmc4733-aframe-exercise</title>
    <meta name="description" content="lmc2700-project2" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="test" src="/test.jpeg" />
      </a-assets>

      <a-light type="ambient" color="#FFE5AC"></a-light>

      <a-camera
        position="0 50 100"
        wasd-controls="acceleration: 1000"
        camera
        look-controls
      ></a-camera>

      <a-box
        position="0 0 0"
        rotation="0 0 0"
        color="#A68963"
        height="6"
        width="15"
        depth="15"
      ></a-box>
      <a-box
        position="0 4 0"
        rotation="0 0 0"
        color="#8A453C"
        height="2"
        width="15"
        depth="15"
      ></a-box>
      <a-box
        position="0 7 0"
        rotation="0 0 0"
        color="#A68963"
        height="4"
        width="15"
        depth="15"
      ></a-box>
      <a-box
        position="0 10 0"
        rotation="0 0 0"
        color="#8A453C"
        height="2"
        width="15"
        depth="15"
      ></a-box>

      <a-box
        position="0 14 0"
        rotation="0 0 0"
        color="#A68963"
        height="6"
        width="15"
        depth="15"
      ></a-box>
      <a-box
        position="0 18 0"
        rotation="0 0 0"
        color="#8A453C"
        height="2"
        width="15"
        depth="15"
      ></a-box>
      <a-box
        position="0 21 0"
        rotation="0 0 0"
        color="#A68963"
        height="4"
        width="15"
        depth="15"
      ></a-box>
      <a-box
        position="0 24 0"
        rotation="0 0 0"
        color="#8A453C"
        height="2"
        width="15"
        depth="15"
      ></a-box>

      <a-box
        position="0 28 0"
        rotation="0 0 0"
        color="#A68963"
        height="6"
        width="15"
        depth="15"
      ></a-box>
      <a-box
        position="0 41 0"
        rotation="0 0 0"
        color="#A68963"
        height="20"
        width="18"
        depth="18"
      ></a-box>
      <a-box
        position="0 41 1"
        rotation="0 0 0"
        color="#C6A880"
        height="16"
        width="14"
        depth="18"
        src="./clock.jpeg"
      ></a-box>
      <a-box
        position="-1 41 0"
        rotation="0 0 0"
        color="#C6A880"
        height="16"
        width="18"
        depth="14"
        src="./clock.jpeg"
      ></a-box>
      <a-box
        position="1 41 0"
        rotation="0 0 0"
        color="#C6A880"
        height="16"
        width="18"
        depth="14"
        src="./clock.jpeg"
      ></a-box>

      <a-box
        position="0 41 -1"
        rotation="0 0 0"
        color="#C6A880"
        height="16"
        width="14"
        depth="18"
        src="./clock.jpeg"
      ></a-box>

      <a-plane
        position="0 -3 0"
        rotation="-90 0 0"
        width="20"
        height="20"
        color="#1D3827"
      ></a-plane>
      <a-sky color="#C4DAD3"></a-sky>
    </a-scene>
  </body>
</html>
